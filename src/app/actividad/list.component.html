<app-menu></app-menu>
<div class="container">
    <table class="table table-hover table-bordered table-striped text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Precio</th>
            <th scope="col">View</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activ of actividades">
            <th scope="row">{{activ.id}}</th>
            <td>{{activ.nombre}}</td>
            <td>{{activ.apellido}}</td>
            <td>{{activ.precio}}</td>
            <td><button class="btn btn-success btn-sm" routerLink="/detail/{{activ.id}}"><i class="fa-regular fa-eye"></i></button></td>
            <td><button class="btn btn-info btn-sm" routerLink="/update"><i class="fa-solid fa-pen-to-square"></i></button></td>
            <td><button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button></td>           
          </tr>

        </tbody>
      </table>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="mt-3">
        <button class="btn btn-outline-success btn-sm" routerLink="/create">
          <i class="fa-solid fa-circle-plus"></i> Add new activity
        </button>
      </div>
    </div>
  </div>
</div>
